site_name: GPUMDkit Tutorial
site_description: Tutorials for GPUMDkit.
site_author: Zihan YAN
site_url: https://zhyan0603.github.io/GPUMDkit
repo_name: zhyan0603/GPUMDkit
repo_url: https://github.com/zhyan0603/GPUMDkit

theme:
  name: material
  language: en  # English interface
  palette:
    primary: '#3498db'  # Main color
    accent: light_blue  # Link/button color
  font:
    text: Roboto
    code: JetBrains Mono
  features:
    - content.code.copy  # Copy button for code blocks
    - navigation.top  # Back-to-top button
    - search.suggest  # Search suggestions
    - search.highlight  # Highlight search terms
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

docs_dir: tutorials
site_dir: htmls  # Output HTML to docs/
use_directory_urls: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:  # Code highlighting
      anchor_linenums: true
  - pymdownx.superfences  # Advanced code blocks
  - tables  # Markdown tables
  - md_in_html  # Allow HTML in Markdown

plugins:
  - search:  # Enable search
      lang: en

nav:
  - Home: tutorials.md
  - Plot Scripts: plot_scripts.md
  - Format Conversion: format_conversion.md
  - Sample Structures: sample_structures.md
  - Workflow: workflow.md
  - Calculators: calculators.md
  - Analyzers: analyzer.md
  - Custom Commands: custom_commands.md
  - Active Learning Workflow: workflow_active_learning.md
  - Contributing: contributing.md

extra:
